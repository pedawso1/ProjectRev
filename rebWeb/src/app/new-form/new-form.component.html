<p-tabMenu [model]="items" [activeItem]="items[0]">
</p-tabMenu>

<form [formGroup]="fForm" (ngSubmit)="loginUser(fForm.value)">
  <div class="ui-g ui-fluid">
    <div class="ui-g-6 ui-md-3 ui-g-offset-2">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <input pInputText type="text" formControlName="location" placeholder="Location"  pKeyFilter="alphanum"/>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!fForm.controls['location'].valid&&fForm.controls['location'].dirty">
            <i class="fa fa-close"></i>
            Location is required
          </div>
        </div>
      </div>
    </div>

    <div class="ui-g-6 ui-md-3">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon">$</span>
        <input pInputText type="text"  pKeyFilter="int" formControlName="cost" placeholder="Expense"/>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!fForm.controls['cost'].valid&&fForm.controls['cost'].dirty">
            <i class="fa fa-close"></i>
            Cost is required
          </div>
        </div>
      </div>
    </div>

    <div class="ui-g-6 ui-md-3">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <input pInputText type="text" formControlName="work" pKeyFilter="alphanum" placeholder="Work Reason"/>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!fForm.controls['work'].valid&&fForm.controls['work'].dirty">
            <i class="fa fa-close"></i>
            Reason is required
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui-g ui-fluid">

    <div class="ui-g-6 ui-md-3 ui-g-offset-2">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <p-dropdown [options]="evtType" [style]="{'width':'150px'}" formControlName="event"></p-dropdown>
      </div>
    </div>

    <div class="ui-g-6 ui-md-3">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <p-dropdown [options]="grdType" [style]="{'width':'150px'}" formControlName="grade"></p-dropdown>
      </div>
    </div>

    <div class="ui-g-4 ui-md-3">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <p-calendar formControlName="date" hourFormat="12" dateFormat="yy.mm.ddT" placeholder="Date"
                    [showTime]="true"></p-calendar>
      </div>
    </div>

    <div class="ui-g-4 ui-md-2 ui-g-offset-2">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <textarea pInputTextarea pKeyFilter="alphanum" placeholder="Description" [(ngModel)]="descriptions"
                  [ngModelOptions]="{standalone: true}"></textarea>
      </div>
    </div>
  </div>

  <div class="ui-g-6 ui-md-4 ui-g-offset-2">
    <div class="ui-inputgroup">
      <input type="submit" value="SUBMIT" class="button">
    </div>
  </div>
</form>


<div></div>
