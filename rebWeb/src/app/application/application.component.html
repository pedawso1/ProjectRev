<p-growl [value]="msgs"></p-growl>
<p-tabMenu [model]="items" [activeItem]="items[0]">

</p-tabMenu>


<p-carousel headerText="Pending Validation" [value]="form">

  <ng-template let-f pTemplate="item">


    <div class="ui-grid ui-grid-responsive">
      <div class="ui-grid-row">
        <div class="ui-grid-col-12"><img src="../../assets/folder.pmg.png" width="40"></div>
      </div>
      <div class="ui-grid-row grey">
        <div class="ui-grid-col-6">ID:</div>
        <div class="ui-grid-col-6">{{f.formId}}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Cost:</div>
        <div class="ui-grid-col-6">${{f.cost}}</div>
      </div>
      <div class="ui-grid-row grey">
        <div class="ui-grid-col-6">Description:</div>
        <div class="ui-grid-col-6">{{f.description}}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Event:</div>
        <div class="ui-grid-col-6">{{f.event}}</div>
      </div>
      <div class="ui-grid-row grey">
        <div class="ui-grid-col-6">Location:</div>
        <div class="ui-grid-col-6">{{f.location}}</div>
      </div>


      <div class="ui-grid-row">
        <div class="ui-grid-col-6">
          <button type="text" (click)="display = true" pButton icon="fa-external-link-square" label="Show"></button>
        </div>
        <div class="ui-grid-col-6">
          <button type="button" pButton icon="fa fa-table" (click)="selectForm(f)"></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>


<p-sidebar [(visible)]="display">

  <!--<p-dataScroller [value]="comments" [rows]="10" [inline]="true" scrollHeight="500px">-->
  <p-header>
  </p-header>
  <!--<ng-template let-f pTemplate="item">-->
  <div class="ui-g form-item">
    <div class="ui-g-12 ui-md-3">
      <img src="../../assets/form.png">
    </div>
    <div class="ui-g-12 ui-md-9">
      <div class="ui-g">
            <span class="ui-float-label">
    <input id="float-input" type="text" pInputText>
    <label for="float-input">Comment</label>
            </span>
        <div class="ui-inputgroup">
          <input type="submit" value="SUBMIT" (click)="commentLog($event)" class="button">
        </div>

      </div>
    </div>
  </div>
  <!--</ng-template>-->

</p-sidebar>
