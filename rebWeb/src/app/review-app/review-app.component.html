
<p-growl [value]="msgs"></p-growl>


<p-carousel headerText="Forms" [value]="form">

  <p-tabMenu [model]="items" [activeItem]="items[0]">

  </p-tabMenu>
  <ng-template let-f pTemplate="item">


    <div class="ui-grid ui-grid-responsive">
      <div class="ui-grid-row">
        <div class="ui-grid-col-12"><img src="../../assets/folder.pmg.png" width="40"></div>
      </div>
      <div class="ui-grid-row grey">
        <div class="ui-grid-col-6">ID:</div>
        <div class="ui-grid-col-6">{{f.formId}}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Cost:</div>
        <div class="ui-grid-col-6">${{f.cost}}</div>
      </div>
      <div class="ui-grid-row grey">
        <div class="ui-grid-col-6">Description:</div>
        <div class="ui-grid-col-6">{{f.description}}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Event:</div>
        <div class="ui-grid-col-6">{{f.event}}</div>
      </div>
      <div class="ui-grid-row grey">
        <div class="ui-grid-col-6">Location:</div>
        <div class="ui-grid-col-6">{{f.location}}</div>
      </div>


      <div class="ui-grid-row">
        <div class="ui-grid-col-12">
          <button type="button" pButton icon="fa fa-table" (click)="selectForm(f)"></button>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-6">
          <button pButton type="submit" label="Approve" (click)="save(f.formId,true,'Approved')"
                  icon="fa-check"></button>
        </div>
        <div class="ui-grid-col-6">
          <button pButton type="submit" label="Deny" icon="fa-close"
                  (click)="save(f.formId,false, 'Denied')"
                  class="ui-button-secondary"></button>
        </div>
      </div>

    </div>

  </ng-template>
</p-carousel>

<p-confirmDialog header="Confirmation" icon="fa fa-question-circle"
                 width="425"></p-confirmDialog>

<button pButton type="submit" label="Refresh" (click)="ngOnInit()" class="button"></button>
<div></div>
